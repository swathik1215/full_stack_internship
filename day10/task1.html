<!DOCTYPE html>
<html>
<head>
  <style>
    .ball {
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      position: relative;
      animation: bounce 1s infinite ease-in-out;
    }

    @keyframes bounce {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(150px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="ball"></div>

</body>
</html>
