<!DOCTYPE html>
<html>
<head>
  <style>
    .animated-button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.4s ease, box-shadow 0.4s ease;
    }

    .animated-button:hover {
      background-color: #0056b3;
      box-shadow: 0 0 15px 5px #007bff;
    }
  </style>
</head>
<body>

  <button class="animated-button">Hover Me!</button>

</body>
</html>
