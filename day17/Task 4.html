<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .light {
            background: white;
            color: black;
        }
        .dark {
            background: black;
            color: white;
        }
    </style>
</head>

<body>
    <button id="themeToggle">Toggle Theme</button>
    <div id="main">Some content</div>
    <script>
        // Light / Dark Theme Toggle
        // Create a button that toggles between light and dark themes using classList.
        document.getElementById("themeToggle").addEventListener("click", () => {
            const th = document.getElementById("main");
            th.classList.toggle("dark");
        });
    </script>
</body>

</html>
