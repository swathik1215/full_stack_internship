<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-1</title>
</head>
<body>
    <h1>HTML Table Solution</h1>
    <br>
    <caption>Student Grade Table</caption>
    <table border="1">
        <tr>
            <th>Student Name</th>
            <th>Grade</th>
            <th>Subject</th>
        </tr>
        <tr>
            <td>Swathi</td>
            <td>A</td>
            <td>CSE</td>
        </tr>
        <tr>
            <td>divya</td>
            <td>A+</td>
            <td>CSE</td>
        </tr>
        <tr>
            <td>Sobhi</td>
            <td>A+</td>
            <td>CSE</td>
        </tr>
        <tr>
            <td colspan="3">Note: All Students passed</td>
        </tr>
    </table>
</body>
</html>
